apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server-minecraft
  labels:
    app: web-server-minecraft
spec:
  selector:
    matchLabels:
      app: web-server-minecraft
  replicas: 1 # nombre initial de pods
  template:
    metadata:
      labels:
        app: web-server-minecraft
    spec:
      containers:
      - name: web-server-minecraft
        image: ubuntu:20.04
        command: ["/bin/sh", "-c", "apt update -y && apt install -y apache2 && apt install -y git && git clone https://github.com/WolfAnto/MC-Website-LP-A2SR && rm -R /var/www/html/* && cp -R MC-Website-LP-A2SR/* /var/www/html/ &&service apache2 start && tail -f /dev/null"]
        ports:
        - name: http
          containerPort: 80
        env:
        - name: DEBIAN_FRONTEND
          value: noninteractive
    # Ajout de la spécification d'évolutivité
    autoscaling:
      # nombre minimum de pods à exécuter
      minReplicas: 1
      # nombre maximum de pods à exécuter
      maxReplicas: 5
      # définition des règles pour ajuster le nombre de pods en fonction de la demande
      metrics:
      - type: Resource
        resource:
          name: cpu
          targetAverageUtilization: 50
---
apiVersion: v1
kind: Service
metadata:
  name: web-server-minecraft
spec:
  selector:
    app: web-server-minecraft
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: http
